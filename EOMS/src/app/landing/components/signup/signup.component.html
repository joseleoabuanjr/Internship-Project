<div class="container">
  <div class="form-title">
    <div>
      <a href=""><mat-icon></mat-icon></a>
    </div>
    <h1>Signup</h1>
  </div>
  <div class="form-container">
    <form [formGroup]="signupForm" (ngSubmit)="submit()">
      <mat-form-field class="mat-field">
        <mat-label>First Name</mat-label>
        <input matInput name="firstname">
      </mat-form-field>

      <mat-form-field class="mat-field">
        <mat-label>Last Name</mat-label>
        <input matInput name="lastname">
      </mat-form-field>

      <mat-form-field class="mat-field">
        <mat-label>Faculty ID</mat-label>
        <input matInput name="faculty_id">
      </mat-form-field>

      <mat-form-field class="mat-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email">
      </mat-form-field>

      <mat-form-field class="mat-field">
        <mat-label>Username</mat-label>
        <input matInput name="username">
      </mat-form-field>

      <mat-form-field class="mat-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password">
      </mat-form-field>

      <button mat-raised-button
              type="submit"
              class="btn"
              [title]="signupForm.valid ? 'Save your Entered Data' : 'Disabled until your data is Valid'"
              [disabled]="!signupForm.valid">
        Submit
      </button>
    </form>
    <div class="d-flex justify-content-center w-100 mt-2">
      <p>Already a member? <a [routerLink]="['../login']">Log In</a></p>
    </div>
  </div>
</div>
{{signupForm.value | json}}
