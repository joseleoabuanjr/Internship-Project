<div class="page-title">
  <h1>Accounts Management</h1>
  <button class="aa-btn" mat-flat-button matBadge="7" matBadgePosition="after" matBadgeSize="small" [matBadgeHidden]="hidden" (click)="toggleBadgeVisibility()">Accounts Approval</button>
</div>
<mat-toolbar class="tb-container">
  <div class="dropdown">
    <button mat-button [matMenuTriggerFor]="faculty">Sort By<span class="material-icons">arrow_drop_down</span></button>
        <mat-menu #faculty="matMenu">
          <button mat-menu-item>Default</button>
          <button mat-menu-item>Male Faculty</button>
          <button mat-menu-item>Female Faculty</button>
          <button mat-menu-item>Position</button>
          <button mat-menu-item>Specialization</button>
        </mat-menu>
  </div>
  <span class="spacer"></span>
  <div class="organizers" *ngIf="grid">
    <button mat-icon-button (click)="changeView()"><mat-icon>apps</mat-icon></button>
  </div>
  <div class="organizers" *ngIf="!grid">
    <button mat-icon-button (click)="changeView()"><mat-icon>format_list_bulleted</mat-icon></button>
  </div>
  <form class="searchbar">
    <mat-form-field class="search-field" id="searchbar" subscriptSizing="dynamic">
      <mat-label>Search</mat-label>
      <input type="tel" matInput>
      <mat-icon matSuffix class="search-icon">search</mat-icon>
    </mat-form-field>
  </form>
</mat-toolbar>
<!-- Grd View -->
<div class="user-content" *ngIf="grid">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="25%"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let user of usersData"
    >
      <mat-card class="user-card mat-elevation-z4">
        <mat-card-header>
          <div mat-card-avatar class="user-header-image"></div>
          <mat-card-title> {{ user.username }} </mat-card-title>
          <mat-card-subtitle> {{ user.id }} </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../../../../assets/images/cict.png">
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Manage</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<!-- /Grid View -->

<!-- List View -->
<div class="mat-elevation-z8" *ngIf="!grid">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="account_id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.account_id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="faculty_id">
      <th mat-header-cell *matHeaderCellDef> Product Code </th>
      <td mat-cell *matCellDef="let element"> {{element.faculty_id }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[1,2]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
<!-- /List View -->
