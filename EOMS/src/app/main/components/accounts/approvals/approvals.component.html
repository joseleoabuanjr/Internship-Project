<div class="page-title">
  <h1>Accounts Approvals</h1>
  <button
        [routerLink]="['../']"
        class="aa-btn"
        mat-flat-button
  >
    Go Back
  </button>
</div>
<mat-toolbar class="tb-container">
  <span class="spacer"></span>
  <form class="searchbar">
    <mat-form-field class="search-field" id="searchbar" subscriptSizing="dynamic">
      <mat-label>Search</mat-label>
      <input type="tel" matInput (keyup)="applyFilter($event)">
      <mat-icon matSuffix class="search-icon">search</mat-icon>
    </mat-form-field>
  </form>
</mat-toolbar>

<!-- List View -->
<div class="mat-elevation-z4" style="overflow-x: auto;">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- faculty id Column -->
    <ng-container matColumnDef="faculty_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Faculty ID </th>
      <td mat-cell *matCellDef="let element"> {{element.faculty_id}} </td>
    </ng-container>

    <!-- firstname Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name }}</td>
    </ng-container>

    <!-- lastname Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name }} </td>
    </ng-container>

    <!-- position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
      <td mat-cell *matCellDef="let element"> {{element.position }} </td>
    </ng-container>

    <!-- position Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email }} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let element">
        <div class="btn-container">
          <button mat-button class="approve-btn">Approve</button>
          <button mat-flat-button color="warn" class="reject-btn">Reject</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="dataSource">
    <mat-paginator [pageSizeOptions]="[10, 20, 30, 50, 100]" >
    </mat-paginator>
  </div>
</div>
