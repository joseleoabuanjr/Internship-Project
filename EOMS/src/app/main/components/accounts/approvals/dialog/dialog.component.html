<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
  <p>Are you sure you want to {{dataCollected.btn}} this user?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSubmit()" cdkFocusInitial>Approve</button>
  <button mat-button (click)="onClose()">Cancel</button>
</div>
