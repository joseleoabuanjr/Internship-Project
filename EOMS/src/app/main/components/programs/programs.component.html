  <div class="page-title">
      <h1>Extension Programs</h1>
      <button class="aa-btn" mat-raised-button matBadgePosition="after" matBadgeSize="small" ><a [routerLink]="['../programs/create']">Create Extension Program</a></button>
      <!-- <button class="aa-btn" mat-flat-button matBadge="7" matBadgePosition="after" matBadgeSize="small" [matBadgeHidden]="hidden" (click)="toggleBadgeVisibility()">Accounts Approval</button> -->

    <!-- <div class="container">
      <button id="create-button" mat-raised-button color="primary"><a [routerLink]="['../programs/create']">Create Extension Program</a></button>
    </div> -->
  </div>

  <div class="header">
    <p>Current and Upcoming Extension Programs</p>
  </div>
  <mat-toolbar class="tb-container">
    <div class="dropdown">
      <button mat-button [matMenuTriggerFor]="faculty">Sort By<span class="material-icons">arrow_drop_down</span></button>
          <mat-menu #faculty="matMenu">
            <button mat-menu-item>Default</button>
            <button mat-menu-item>Male Faculty</button>
            <button mat-menu-item>Female Faculty</button>
            <button mat-menu-item>Position</button>
            <button mat-menu-item>Specialization</button>
          </mat-menu>
    </div>
    <span class="spacer"></span>
    <div class="organizers" *ngIf="grid">
      <button mat-icon-button (click)="changeView()"><mat-icon>apps</mat-icon></button>
    </div>
    <div class="organizers" *ngIf="!grid">
      <button mat-icon-button (click)="changeView()"><mat-icon>format_list_bulleted</mat-icon></button>
    </div>
    <form class="searchbar">
      <mat-form-field class="search-field" id="searchbar" subscriptSizing="dynamic">
        <mat-label>Search</mat-label>
        <input type="tel" matInput>
        <mat-icon matSuffix class="search-icon">search</mat-icon>
      </mat-form-field>
    </form>
  </mat-toolbar>
  <!-- Grd View -->
  <div class="user-content" *ngIf="grid">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div
        fxFlex="25%"
        fxFlex.xs="100%"
        fxFlex.sm="33%"

      >
        <mat-card class="user-card mat-elevation-z4">
          <mat-card-header>
            <div mat-card-avatar class="user-header-image"></div>
            <!-- <mat-card-title> {{ programs.title }} </mat-card-title>
            <mat-card-subtitle> {{ programs.place }} </mat-card-subtitle> -->
          </mat-card-header>
          <img mat-card-image src="../../../../assets/images/cict.png">
          <mat-card-content>
          </mat-card-content>
          <mat-card-actions>
            <button class="aa-btn" id="ex-details-button" mat-raised-button matBadgePosition="after" matBadgeSize="small" ><a [routerLink]="['main/programs/:id']">Details</a></button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
  <!-- /Grid View -->
