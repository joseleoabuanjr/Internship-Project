<div class="page-title">
  <h1>Extension Program Reports</h1>
  <button class="aa-btn" mat-raised-button matBadgePosition="after" matBadgeSize="small" (click)="makePdf()" mat-raised-button>Generate Report</button>
</div>

<div class="info-container">
  <mat-toolbar class="tb-container">
  <div class="sub-info">
    <p class="text">Current and Previous Extension Program Records</p>
  </div>
    <span class="spacer"></span>
    <form class="searchbar">
      <mat-form-field class="search-field" id="searchbar" subscriptSizing="dynamic">
        <mat-label>Search</mat-label>
        <input type="text" matInput placeholder="Ex: Accenture ATA" matInput (keyup)="applyFilter($event)">
        <mat-icon matSuffix class="search-icon">search</mat-icon>
      </mat-form-field>
    </form>
  </mat-toolbar>
  </div>

<div class="report">
  <div class="print" #print>

    <div class="report-header">
      <img src="assets\images\header.png" alt="Header">
    </div>

    <p>CICT Extension Program Report</p>

  <table>

    <thead>
      <tr>
        <th>Program Flow</th>
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let obj of report">
        <td>{{obj.title}}</td>
        <td>{{obj.name}}</td>
      </tr>
    </tbody>

  </table>

  <div class="report-footer">
    <img src="assets\images\footer.png" alt="Footer">
  </div>
  
  </div>
</div>
