<div class="avatar-container">
  <div class="image-container" *ngIf="avatarUrls; else placeholder"
  [ngClass]="{'box-shadow-avatar': !!avatarUrls}"
  [ngStyle]="{ 'background-image': 'url(' + avatarUrls + ')', 'background-size': 'cover' }">
  </div>

  <ng-template #placeholder>
    <div class="image-container avatar-placeholder">
    </div>
  </ng-template>

  <label class="label-container" for="avatar-input-file">
    <p>Update your profile picture</p>
    <div class="icon-wrapper">
        <input type="file" id="avatar-input-file" accept="image/*" (change)="onFileChange($event)" />
        Upload Image
        <mat-icon class="icon" fontIcon="edit"></mat-icon>
    </div>
  </label>
  <div class="fw-light ms-4 mt-5">{{ fileName }}</div>
</div>
