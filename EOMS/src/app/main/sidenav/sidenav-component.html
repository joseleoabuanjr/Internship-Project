<mat-sidenav-container class="app-sidenav-container" *ngIf="shouldRun">
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10"
                mode="side" 
                [opened]="!isScreenSmall ? 'over' : 'side'">
    <mat-sidenav-content>Main content</mat-sidenav-content>
    <mat-toolbar color="accent">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Navigation</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
    <mat-list role="list">
      <mat-list-item role="listitem">Item 1</mat-list-item>
      <mat-list-item role="listitem">Item 2</mat-list-item>
      <mat-list-item role="listitem">Item 3</mat-list-item>
    </mat-list>
  </mat-sidenav>

<div class="app-sidenav-content">
  <app-navbar></app-navbar>
  <router-outlet></router-outlet>
  <button type="button" mat-button (click)="sidenav.toggle()">
      Open Sidenav
  </button>
</div>
<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>

</mat-sidenav-container>
